<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhonePe Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .product-summary {
      margin-bottom: 20px;
      padding: 10px;
      background: #f1f1f1;
      border-radius: 5px;
      font-size: 14px;
    }

    .product-summary span {
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      color: #fff;
      background: #4caf50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Checkout</h2>
    <form id="checkoutForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="product-summary">
        <p>Product: <span>Lucid Dream</span></p>
        <p>Price: <span>₹597</span></p>
      </div>
      <button type="button" onclick="initiatePayment()">Place Order</button>
    </form>
    <div class="footer">
      <p>Powered by PhonePe</p>
    </div>
  </div>

  <script>
    async function initiatePayment() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;

      if (!name || !phone || !email) {
        alert("Please fill out all fields.");
        return;
      }

      const response = await fetch("http://localhost:9000/initiate-payment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name,
          phone,
          email,
          amount: 59700, // Amount in paise (₹597)
        }),
      });

      const result = await response.json();

      if (result.success) {
        // Redirect to PhonePe payment URL
        window.location.href = result.paymentUrl;
      } else {
        alert("Payment initiation failed: " + result.message);
      }
    }
  </script>
</body>

</html>
